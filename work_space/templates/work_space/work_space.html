{% load static %}

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prisma</title>
  <link rel="stylesheet" href={% static "css/style.css" %}>
</head>
<body>
  <div class="top_panel">
    <div class="tool_bar">
      <ol class="tools">
        <div class="context-menu">
          <button class="context_menu_button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
            </svg>
          </button>
        </div>
        <div class="account">
          <button class="account_button">Account</button>
        </div>
        <div class="settings">
          <button class="settings_button">Settings</button>
        </div>
      </ol>
    </div>

    <div class="separator">
      <span class="dot">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dot" viewBox="0 0 16 16">
          <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"/>
        </svg>
      </span>
    </div>

    <ol class="tab_bar"></ol>
  </div>  

  <div class="content">
    <div class="bottom_left_panel" id="left-panel">
      <button class="create_button" type="button">+</button>
      <ol class="file_list" href="{% url "work-space:opened-file" %}">
        {% for label, id in notes %}
          <button class="file_button" file-id="{{ id }}" type="button">{{ label }}</button>
        {% endfor %}
      </ol>
    </div>
  </div>

  <div class="file-creation-form">
    <form id="id-file-creation-form" action="{% url "work-space:file-creation-form" %}" method="post">{% csrf_token %}
      <div class="file-creation-input">
        <input class="file-name-input" type="text" name="label" required>
        <label>File name</label>
      </div>
      <button type="submit" id="file-creation-form-submit">Create</button>
    </form>
  </div>

  <div class="file-deletion-form" href="{% url "work-space:file-deletion-form" %}">
      <div class="deletion-confirmation-message"></div>

      <div class="deletion-form-button-container">
        <button type="button" id="file-deletion-form-cancel">Cancel</button>
      </div>
      <div class="deletion-form-button-container">
        <button type="button" id="file-deletion-form-delete">Delete</button>
      </div>
  </div>

  <script src={% static "js/API.js" %}></script>
  <script src={% static "js/jquery/jquery-3.7.1.min.js" %}></script>
  <script src={% static "js/Listeners.js" %}></script>
  <script src={% static "js/Panels.js" %}></script>
  <script src={% static "js/File.js" %}></script>
  <script src={% static "js/Forms.js" %}></script>
  <script src={% static "js/Notification.js" %}></script>
  
  
  {% comment %} Open | Close {% endcomment %}
  <script src={% static "js/Mixins/OpenFileMixin.js" %}></script>
  <script src={% static "js/Mixins/CloseFileMixin.js" %}></script>

  {% comment %} Create | Delete {% endcomment %}
  <script src={% static "js/Mixins/CreateFileMixin.js" %}></script>
  <script src={% static "js/Mixins/DeleteFileMixin.js" %}></script>
  
  {% comment %} File else {% endcomment %}
  <script src={% static "js/Mixins/FileMenuMixin.js" %}></script>
  <script src={% static "js/Mixins/FilesMixin.js" %}></script>
  <script src={% static "js/Mixins/SaveFileMixin.js" %}></script>
  
  {% comment %} Other {% endcomment %}
  <script src={% static "js/Mixins/IdMixin.js" %}></script>
  <script src={% static "js/Mixins/PanelsMixin.js" %}></script>

</body>
</html>
